name: terraform_deploy
on:
  workflow_call:
    inputs:
      working_dir:
        required: true
        type: string
        description: 'Terraform working directory'

      tf_version:
        required: true
        type: string
        description: 'Terraform version'

    outputs:
      terraform_outputs:
        description: 'Terraform outputs as json'
        value: ${{ jobs.deploy.outputs.terraform_deploy_outputs}}

env:
  TERRAFORM_PATH: ${{ inputs.working_dir }}
  AZURE_OWNER_USERNAME: ${{ secrets.AZURE_OWNER_USERNAME }}
  AZURE_OWNER_PASSWORD: ${{ secrets.AZURE_OWNER_PASSWORD }}

jobs:

  deploy:
    runs-on: ubuntu-latest

    outputs:
      terraform_deploy_outputs: ${{ steps.step_outputs.outputs.OUTPUT}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: AZ login
        shell: bash
        run: |
          az login -u "$AZURE_OWNER_USERNAME" -p "$AZURE_OWNER_PASSWORD"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ inputs.tf_version }}
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform init

      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform apply -auto-approve -input=false

      - name: Terraform Outputs
        id: step_outputs
        shell: bash
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: |
          OUTPUT=terraform output -json 
          echo $OUTPUT